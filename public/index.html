<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Jimmy Sweeney Portfolio</title>
</head>

<body>
  <form hidden className="simple-form" method="post" name="contact" netlify netlify-honeypot="bot-field">
    <label htmlFor="userName">Name</label>
    <input className="simple-form__field input" name="userName" type="text" placeholder="Name" required="true"></input>
    <label htmlFor="userEmail">Email</label>
    <input className="simple-form__field input" name="userEmail" type="email" required="true"
      placeholder="Email"></input>
    <label htmlFor="userPhoneNumber">Phone Number</label>
    <input className="simple-form__field input" name="userPhoneNumber" type="tel"
      placeholder="Phone Number (Optional)"></input>
    <label htmlFor="userMessage">Message:</label>
    <textarea className="simple-form__field textarea" name="userMessage" type="textarea" rows="4" cols="50"
      required="true" placeholder="Send me a message!"></textarea>
    <button className="simple-form__button">Submit</button>
  </form>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
